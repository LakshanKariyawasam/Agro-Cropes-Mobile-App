  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title>EditProfile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let employee of employeeList" (click)="goToEmployeeDetail(employee.id)">
<ion-item>
  <ion-label floating>Username</ion-label>
  <ion-input [(ngModel)]="profile.name"></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>Email</ion-label>
  <ion-input [(ngModel)]="profile.email"></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>Address</ion-label>
  <ion-input [(ngModel)]="profile.address"></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>Mobile Number</ion-label>
  <ion-input [(ngModel)]="profile.mobile"></ion-input>
</ion-item>
<button ion-button clear block (click)="createProfile()">Save</button>
</ion-list>
</ion-item>
</ion-content>
