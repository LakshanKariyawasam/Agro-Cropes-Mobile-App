<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Get Rest</strong> 
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="animated fadeIn common-bg">

  <ion-card no-margin margin-bottom class="full-width">
    <ion-item tappable (click)="choosePlace('from')" class="border-bottom">
      <ion-icon name="search" color="primary" item-left></ion-icon>
      <span>{{ search.name }}</span>
    </ion-item>
    <ion-item>
      <ion-icon name="md-calendar" color="primary" item-left></ion-icon>
      <ion-datetime class="no-pl" min="2018" max="2023" displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="search.date"></ion-datetime>
    </ion-item>
  </ion-card>

  <button ion-button icon-start block no-margin color="primary" class="round" tappable (click)="doSearch()">
    <ion-icon name="search"></ion-icon> Search
  </button>
 
 
  <ion-icon  style="zoom:1.2; margin-left: -0.2em; margin-top: 1em; color: gray" name="leaf"  item-left>Populer Destinations</ion-icon>

  <!--slides-->
    <ion-scroll scrollX="true" style="white-space:nowrap; height: 200px; width: 100%;">

        <img src ="assets/img/Slider/galle.jpg" alt=""  tappable (click)="populerplace('Galle')" />
        <img src ="assets/img/Slider/badulla.jpg" alt=""  tappable (click)="populerplace('Badulla')" />
        <img src ="assets/img/Slider/jaffna.jpg" alt=""  />
        <img src ="assets/img/Slider/nuwaraeliya.jpg" alt="" />
        <img src ="assets/img/Slider/kandy.jpg" alt=""  tappable (click)="populerplace('Kandy')" />
    </ion-scroll>
