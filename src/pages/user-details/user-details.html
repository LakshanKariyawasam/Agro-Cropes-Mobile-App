<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ADD NEW USER</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-list>
      <form class="list-form" novalidate (ngSubmit)="register()" [formGroup]="signupform">
        <ion-item class="username">
          <ion-input type="text" [(ngModel)]="name" placeholder="Full Name" formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" [(ngModel)]="address" placeholder="Address" formControlName="address"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" [(ngModel)]="email" placeholder="Email Address" formControlName="email"
            [class.error1]="!signupform.controls.email.valid && signupform.controls.email.dirty"></ion-input>
        </ion-item>
        <ion-item no-lines
          *ngIf="( signupform.get('email').hasError('minlength') || signupform.get('email').hasError('maxlength') ||signupform.get('email').hasError('pattern') ||signupform.get('email').hasError('required') ) && signupform.get('email').touched">
          <div class="error" *ngIf="signupform.get('email').hasError('required') && signupform.get('email').touched">
            Please input your email
          </div>
          <div class="error" *ngIf="signupform.get('email').hasError('minlength') && signupform.get('email').touched">
            Minimum 4 characters
          </div>
          <div class="error" *ngIf="signupform.get('email').hasError('maxlength') && signupform.get('email').touched">
            Maximum 15 characters
          </div>
          <div class="error" *ngIf="signupform.get('email').hasError('pattern') && signupform.get('email').touched">
            Just use valid pattern
          </div>
        </ion-item>

        <ion-item>
          <ion-input type="text" [(ngModel)]="mobile" placeholder="Mobile Number (9477....)" formControlName="mobile"
            [class.error1]="!signupform.controls.mobile.valid && signupform.controls.mobile.dirty"></ion-input>
        </ion-item>
        <ion-item no-lines
          *ngIf="( signupform.get('mobile').hasError('minlength') || signupform.get('mobile').hasError('maxlength') ||signupform.get('mobile').hasError('pattern') ||signupform.get('mobile').hasError('required') ) && signupform.get('mobile').touched">
          <div class="error" *ngIf="signupform.get('mobile').hasError('required') && signupform.get('mobile').touched">
            Please input your mobile
          </div>
          <div class="error" *ngIf="signupform.get('mobile').hasError('minlength') && signupform.get('mobile').touched">
            Minimum 11 characters
          </div>
          <div class="error" *ngIf="signupform.get('mobile').hasError('maxlength') && signupform.get('mobile').touched">
            Maximum 11 characters
          </div>
          <div class="error" *ngIf="signupform.get('mobile').hasError('pattern') && signupform.get('mobile').touched">
            Just use valid pattern
          </div>
        </ion-item>

        <ion-item>
          <button type="submit" ion-button block color="primary" [disabled]="signupform.invalid">Register</button>
        </ion-item>
      </form>
    </ion-list>

  </ion-card>
</ion-content>
