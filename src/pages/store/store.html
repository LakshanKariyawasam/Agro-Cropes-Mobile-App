<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{type}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding #pageTop>
  <div>

    <div class="card product-detail">
      <img src="{{selectProduct?.thumb}}" alt="" style="float: left; max-width: 50% !important;">

      <div text-center margin-top class="border-bottom">
        <h2>{{selectProduct?.name}}</h2>
        <p>{{ selectProduct?.short_description }}</p>
        <ionic3-star-rating #rating activeIcon="ios-star" defaultIcon="ios-star-outline" activeColor="#6BC331"
          defaultColor="#aaaaaa" readonly="true" rating="{{selectProduct?.rating}}" fontSize="32px"
          (ratingChanged)="logRatingChange($event)">
        </ionic3-star-rating>
      </div>
      <ion-row>
        <ion-col text-center margin-top>
          <h3>Kilos</h3>
        </ion-col>
        <ion-col class="qty" text-right>
          <button (click)="decreaseProductCount()" ion-button small color="light">
            -
          </button>
          <button ion-button small clear color="dark">
            {{productCount}}
          </button>
          <button (click)="incrementProductCount()" ion-button small color="light">
            +
          </button>
        </ion-col>
      </ion-row>
    </div>

    <ion-grid>
      <ion-row>
        <ion-col class="addCart" (click)="addToCart(selectProduct)">
          <button ion-button full color="secondary">
            ADD TO CART
          </button>

        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
  <ion-grid>
    <ion-row *ngFor="let i of productRows">
      <ion-col *ngFor="let product of products | slice:(i*2):(i+1)*2" width-50 (click)="showDetails(product)">
        <ion-card>
          <img src="{{product.thumb}}" alt="">
          <ion-card-content>
            <!-- <p>
              {{product.price | currency:'USD':true:'1.2-2'}}
            </p> -->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row *ngFor="let i of fruitsRows">
      <ion-col *ngFor="let fruit of fruits | slice:(i*2):(i+1)*2" width-50 (click)="showDetails(fruit)">
        <ion-card>
          <img src="{{fruit.thumb}}" alt="">
          <ion-card-content>
            <!-- <p>
              {{product.price | currency:'USD':true:'1.2-2'}}
            </p> -->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
