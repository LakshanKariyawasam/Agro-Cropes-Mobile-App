<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>Agro Cropes</strong>
      </h2>
    </div>

    <!-- Login form -->
    <ion-list>
      <form class="list-form" novalidate (ngSubmit)="login()" [formGroup]="signinform">
        <ion-item>
          <ion-label floating>
            <ion-icon name="person" item-start class="text-primary"></ion-icon>
            Username
          </ion-label>
          <ion-input type="text" [(ngModel)]="userData.username" formControlName="username"
            [class.error1]="!signinform.controls.username.valid && signinform.controls.username.dirty"></ion-input>
        </ion-item>
        <ion-item no-lines
          *ngIf="( signinform.get('username').hasError('minlength') || signinform.get('username').hasError('maxlength') ||signinform.get('username').hasError('pattern') ||signinform.get('username').hasError('required') ) && signinform.get('username').touched">
          <div class="error"
            *ngIf="signinform.get('username').hasError('required') && signinform.get('username').touched">
            Please input your username
          </div>
          <div class="error"
            *ngIf="signinform.get('username').hasError('minlength') && signinform.get('username').touched">
            Minimum 4 characters
          </div>
          <div class="error"
            *ngIf="signinform.get('username').hasError('maxlength') && signinform.get('username').touched">
            Maximum 10 characters
          </div>
          <div class="error"
            *ngIf="signinform.get('username').hasError('pattern') && signinform.get('username').touched">
            Just use valid pattern
          </div>
        </ion-item>

        <ion-item>
          <ion-label floating>
            <ion-icon name="lock" item-start class="text-primary"></ion-icon>
            Password
          </ion-label>
          <ion-input type="password" [(ngModel)]="userData.password" formControlName="password"
            [class.error1]="!signinform.controls.password.valid && signinform.controls.password.dirty"></ion-input>
        </ion-item>
        <ion-item no-lines
          *ngIf="( signinform.get('password').hasError('minlength') || signinform.get('password').hasError('maxlength') ||signinform.get('password').hasError('required') ) && signinform.get('password').touched">
          <div class="error"
            *ngIf="signinform.get('password').hasError('required') && signinform.get('password').touched">
            Please input your password
          </div>
          <div class="error"
            *ngIf="signinform.get('password').hasError('minlength') && signinform.get('password').touched">
            Minimum 6 characters
          </div>
          <div class="error"
            *ngIf="signinform.get('password').hasError('maxlength') && signinform.get('password').touched">
            Maximum 12 characters
          </div>
        </ion-item>

        <ion-item>
          <button type="submit" ion-button block color="primary" [disabled]="signinform.invalid">LOGIN</button>
        </ion-item>
      </form>
      <button ion-button clear class="text-white" (click)="showRegisterPage()" style="float: right;margin-top:0">Register</button>
        
    </ion-list>



    <p text-right ion-text color="secondary" tappable (click)="forgotPass()"><strong>Forgot Password?</strong></p>

  </div>
</ion-content>
