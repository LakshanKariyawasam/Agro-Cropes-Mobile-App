<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ORDERS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-card *ngFor="let order of pendingorders" width-50 (click)="showDetails(order)">
      <ion-card-content>
        <p style="float: left;">
          <span style="font-weight: bold; font-size: large; font-variant: all-petite-caps;">Order Ref
            :</span>{{order.orderRef}}
        </p>
        <br>
        <p style="float: right;">
          <span style="font-weight: bold; font-size: large; font-variant: all-petite-caps;">Order Qty
            :</span>{{order.totalCount}}
        </p>
        <br>
        <p style="float: left;">
          <span style="font-weight: bold; font-size: large; font-variant: all-petite-caps;">Vendor Name
            :</span>{{order.userName}}
        </p>
        <br>
        <br>
        <p style="float: right;">
          <span style="font-weight: bold; font-size: large; font-variant: all-petite-caps;">Vendor Mobile
            :</span>{{order.mobile}}
        </p>
      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>
