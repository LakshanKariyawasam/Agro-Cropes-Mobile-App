<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Checkout
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="dark">
  <ion-card>
    <ion-card-header style="margin-bottom: 5px">
      <ion-card-title>
        Order Information
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <p style="margin-bottom: 10px">
          Your order will be delivered or pickup based on your location.
        </p>
      </ion-list>
    </ion-card-content>
    <div class="total-wrap">
      <ion-row>
        <ion-col col-8>
          <strong>
            Total
          </strong>
        </ion-col>
        <ion-col col-4>
          <span class="amt total" text-right>
            {{totalCnt}} kg
          </span>
        </ion-col>
      </ion-row>
    </div>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Select Payment Method
      </ion-card-title>
    </ion-card-header>
    <ion-list radio-group>
      <ion-item>
        <ion-label>
          <div class="visa-card"></div>
        </ion-label>
        <ion-label>
          <p text-center>{{customerName}}</p>
          <p>**** **** **** 3489</p>
        </ion-label>
        <ion-radio color="primary" checked="true"></ion-radio>
      </ion-item>
       <ion-item>
        <ion-label>
          <div class="cash-on-dilevery"></div>
        </ion-label>
        <ion-label>
          <p text-center>Cash On Dilevery</p>
        </ion-label>
        <ion-radio color="primary"></ion-radio>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-card>
    <button (click)="placeOrder()" block ion-button color="primary">
Place Order
    </button>
  </ion-card>
</ion-content>
